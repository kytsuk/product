<div class="container">
  <div class="row">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm" >
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" id="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" ngModel class="form-control">
      </div>
      <button class="btn btn-success" type="submit" [disabled]="f.invalid">SignUp</button>
    </form>
  </div>
</div>
